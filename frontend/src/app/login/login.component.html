<div class="login-block">
  <input
    class="input-user"
    type="text"
    placeholder="Your Mail Here !!"
    required
    #mail
  />

  <input
    class="input-user"
    type="password"
    placeholder="Your password Here !!"
    required
    #password
  />

  <button
    class="button"
    type="button"
    (click)="login(mail.value, password.value)"
  >
    login
  </button>

  <label class="status-sentence">
    {{ loginStatus }}
  </label>
</div>
